{{each(i, item) encounter.imagingTests}}
  <div class="row" id="imaging-test-${id}">
  <div class="col-md-8">
    <div class="form-group">
      <label for="encounter-imaging-test-${id}">Imaging Test</label>
      <input type="text" class="form-control form-control-unsaved input-sm imaging-test-typeahead" id="encounter-imaging-test-${id}">
      <div class="form-control-saved edit-on-select" id="encounter-imaging-test-saved-${id}" contenteditable="true"></div>
    </div>
  </div>
  <div class="col-md-2">
    <div class="form-group">
      <label for="encounter-imaging-test-quantity-${id}">Quantity</label>
      <input type="text" class="form-control form-control-unsaved input-sm" id="encounter-imaging-test-quantity-${id}">
      <div class="form-control-saved" id="encounter-imaging-test-quantity-saved-${id}"></div>
    </div>
  </div>
  <div class="col-md-1">
    <div class="badge badge-danger imaging-test-delete-control" name="${id}"><i class="icon-remove"></i></div>
  </div>
</div>
{{/each}}
